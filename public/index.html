<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Counter + SSE</title>
  </head>
  <body>
    <h1>Counter + SSE</h1>
    <div id="counter">カウンター: ...</div>
    <div id="sse">現在時刻 (SSE): ...</div>

    <button id="btn">Count Up</button>

    <script>
      async function refreshCounter() {
        const res = await fetch("/getcount");
        const data = await res.json();
        document.getElementById("counter").textContent = "カウンター: " + data.count;
      }

      document.getElementById("btn").addEventListener("click", async () => {
        await fetch("/countup", { method: "POST" });
        refreshCounter();
      });

      refreshCounter();

      const es = new EventSource("/events");
      es.onmessage = (e) => {
        document.getElementById("sse").textContent = "現在時刻 (SSE): " + e.data;
      };
    </script>
  </body>
</html>
