<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Counter + SSE</title>
</head>
<body>
  <h1>Counter + SSE</h1>
  <p>現在時刻 (SSE): <span id="time">...</span></p>

  <script>
    const evtSource = new EventSource("/events");
    evtSource.onmessage = (e) => {
      document.getElementById("time").textContent = e.data;
    };
  </script>
</body>
</html>
